<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MineSweeper</title>
    <link rel="stylesheet" href="css/minesweeper.css" />
  </head>
  <body onload="onInit()">
    <h1>minesweeper!</h1>
    <div class="levels">
      <img
        src="img/moon.png"
        alt="Dark mode"
        class="dark-mode"
        onclick="darkMode()"
      />
      <button class="buttons level1" onclick="setLevel(4,2)">easy</button>
      <button class="buttons level2" onclick="setLevel(8,14)">medium</button>
      <button class="buttons level3" onclick="setLevel(12,32)">hard</button>
    </div>
    <div class="smiley-container">
      <button class="smiley" onclick="restartGame()"></button>
      <h2>❤️ <span>3</span></h2>
    </div>
    <table>
      <tbody class="board"></tbody>
    </table>
    <div id="timer"></div>
    <h2 class="game-over"></h2>
    <footer>
      <p>Gaash Shmilovich</p>
    </footer>
    <script src="js/utils.js"></script>
    <script src="js/minesweeper.js"></script>
  </body>
</html>
